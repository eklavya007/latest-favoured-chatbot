<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Favoured AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --bg: #020314;
        --bg-elevated: #050818;
        --accent: #40f1b0; /* Favoured-esque neon green */
        --accent-soft: rgba(64, 241, 176, 0.12);
        --border-subtle: #111827;
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #0b1120 0, #020314 55%, #000 100%);
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: stretch;
        min-height: 100vh;
      }
      .app {
        max-width: 960px;
        width: 100%;
        padding: 18px 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
      }
      header h1 {
        font-size: 1.7rem;
        margin: 0 0 4px 0;
        letter-spacing: 0.03em;
      }
      header p {
        margin: 0;
        font-size: 0.85rem;
        color: var(--text-muted);
      }
      header a {
        text-decoration: none;
        font-size: 0.75rem;
        border-radius: 999px;
        border: 1px solid var(--border-subtle);
        padding: 7px 14px;
        color: var(--text-main);
        background: rgba(15, 23, 42, 0.6);
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      header a:hover {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(64, 241, 176, 0.35);
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        padding: 4px 10px;
        font-size: 0.7rem;
        color: var(--text-muted);
        background: rgba(15, 23, 42, 0.6);
        margin-bottom: 8px;
      }
      .pill-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: var(--accent);
      }

      .chat-shell {
        display: flex;
        flex-direction: column;
        flex: 1;
        gap: 8px;
        border-radius: 20px;
        border: 1px solid var(--border-subtle);
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.9),
          rgba(15, 23, 42, 0.98)
        );
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
        padding: 14px;
      }

      .chat-container {
        flex: 1;
        border-radius: 14px;
        background: radial-gradient(circle at top left, #020617 0, #020617 40%, #020314);
        padding: 12px;
        overflow-y: auto;
        max-height: calc(100vh - 220px);
      }
      .message {
        margin-bottom: 10px;
        display: flex;
      }
      .message.user {
        justify-content: flex-end;
      }
      .bubble {
        max-width: 80%;
        padding: 9px 13px;
        border-radius: 16px;
        font-size: 0.9rem;
        white-space: pre-wrap;
        line-height: 1.45;
      }
      .user .bubble {
        background: var(--accent);
        color: #020617;
        border-bottom-right-radius: 4px;
      }
      .assistant .bubble {
        background: var(--bg-elevated);
        border: 1px solid #1f2937;
        border-bottom-left-radius: 4px;
      }

      .suggestions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 6px;
      }
      .suggestion-btn {
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        padding: 4px 10px;
        font-size: 0.75rem;
        background: rgba(15, 23, 42, 0.7);
        color: var(--text-main);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .suggestion-btn span.icon {
        font-size: 0.8rem;
        opacity: 0.8;
      }
      .suggestion-btn:hover {
        border-color: var(--accent);
        background: var(--accent-soft);
      }

      .input-row {
        margin-top: 8px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .input-row input {
        flex: 1;
        border-radius: 999px;
        border: 1px solid #1f2937;
        padding: 10px 14px;
        font-size: 0.9rem;
        background: #020617;
        color: var(--text-main);
        outline: none;
      }
      .input-row input::placeholder {
        color: #6b7280;
      }
      .input-row input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(64, 241, 176, 0.35);
      }
      .input-row button {
        border-radius: 999px;
        border: none;
        padding: 0 18px;
        height: 38px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        background: var(--accent);
        color: #020617;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      .input-row button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 2px;
        font-size: 0.75rem;
        color: var(--text-muted);
      }
      .typing-indicator {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      .typing-dot {
        width: 4px;
        height: 4px;
        border-radius: 999px;
        background: #6b7280;
        animation: blink 1.2s infinite ease-in-out;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes blink {
        0%,
        80%,
        100% {
          opacity: 0.2;
          transform: translateY(0);
        }
        40% {
          opacity: 1;
          transform: translateY(-1px);
        }
      }

      @media (max-width: 640px) {
        .app {
          padding: 12px 10px;
        }
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        .chat-container {
          max-height: calc(100vh - 250px);
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <header>
        <div>
          <div class="pill">
            <span class="pill-dot"></span>
            Full-funnel performance marketing, powered by AI
          </div>
          <h1>Favoured AI Assistant</h1>
          <p>
            Ask about Favouredâ€™s services, full-funnel strategy, or how we grow
            apps & eCommerce brands.
          </p>
        </div>
        <a href="https://favoured.co.uk/" target="_blank" rel="noreferrer">
          <span>Visit favoured.co.uk</span>
          <span>â†—</span>
        </a>
      </header>

      <div class="chat-shell">
        <div id="chat" class="chat-container"></div>

        <!-- Quick suggestion buttons -->
        <div class="suggestions">
          <button class="suggestion-btn" data-text="What services do you offer?">
            <span class="icon">ðŸ’¼</span>
            <span>What services do you offer?</span>
          </button>
          <button
            class="suggestion-btn"
            data-text="How would Favoured scale installs for my mobile app?"
          >
            <span class="icon">ðŸ“±</span>
            <span>Scale mobile app installs</span>
          </button>
          <button
            class="suggestion-btn"
            data-text="How do you approach full-funnel marketing for eCommerce brands?"
          >
            <span class="icon">ðŸ›’</span>
            <span>Full-funnel for eCommerce</span>
          </button>
          <button
            class="suggestion-btn"
            data-text="Can you explain your approach to TikTok and Meta ads?"
          >
            <span class="icon">ðŸ“ˆ</span>
            <span>TikTok & Meta ads</span>
          </button>
        </div>

        <form id="chat-form" class="input-row">
          <input
            id="chat-input"
            type="text"
            placeholder="Ask a question or click a suggestionâ€¦ (Enter to send)"
            autocomplete="off"
          />
          <button type="submit">
            <span>Send</span>
            <span>â†µ</span>
          </button>
        </form>

        <div class="status-row">
          <div id="typing-indicator" class="typing-indicator" style="opacity: 0">
            <span>Assistant is thinking</span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
          </div>
          <div id="status">
            Powered by OpenAI. Responses may be incomplete or inaccurate.
          </div>
        </div>
      </div>
    </div>

    <script>
      const chatEl = document.getElementById("chat");
      const formEl = document.getElementById("chat-form");
      const inputEl = document.getElementById("chat-input");
      const statusEl = document.getElementById("status");
      const typingEl = document.getElementById("typing-indicator");

      const messages = [
        {
          role: "assistant",
          content:
            "Hi! Iâ€™m Favouredâ€™s AI assistant. I can walk you through our services, full-funnel approach, and how we help brands grow across TikTok, Meta, Google, and more. What would you like to explore?",
        },
      ];

      function renderMessages() {
        chatEl.innerHTML = "";
        messages.forEach((m) => {
          const wrapper = document.createElement("div");
          wrapper.className = "message " + m.role;

          const bubble = document.createElement("div");
          bubble.className = "bubble";
          bubble.textContent = m.content;

          wrapper.appendChild(bubble);
          chatEl.appendChild(wrapper);
        });
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      renderMessages();

      function setThinking(isThinking) {
        typingEl.style.opacity = isThinking ? "1" : "0";
        statusEl.textContent = isThinking
          ? "The assistant is thinkingâ€¦"
          : "Powered by OpenAI. Responses may be incomplete or inaccurate.";
        formEl.querySelector("button").disabled = isThinking;
      }

      // ENTER TO SUBMIT
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          formEl.dispatchEvent(new Event("submit"));
        }
      });

      // Suggestion buttons: click to set question + send
      document.querySelectorAll(".suggestion-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const text = btn.getAttribute("data-text") || btn.innerText;
          inputEl.value = text;
          formEl.dispatchEvent(new Event("submit"));
        });
      });

      // FORM SUBMIT HANDLER
      formEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = inputEl.value.trim();
        if (!text) return;

        messages.push({ role: "user", content: text });
        inputEl.value = "";
        renderMessages();

        setThinking(true);

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages }),
          });

          if (!res.ok) {
            throw new Error("Network error");
          }

          const data = await res.json();
          const reply =
            data.reply ||
            "Sorry, I couldnâ€™t get a response from the server. Please try again.";

          messages.push({ role: "assistant", content: reply });
          renderMessages();
        } catch (err) {
          console.error(err);
          messages.push({
            role: "assistant",
            content:
              "Sorry, something went wrong connecting to the API. Please try again shortly.",
          });
          renderMessages();
        } finally {
          setThinking(false);
        }
      });
    </script>
  </body>
</html>
